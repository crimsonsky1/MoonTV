name: Upstream Sync

on:
  schedule:
    - cron: "0 */6 * * *" # run every 6 hours
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v4

      # Step 2: run the sync action
      # 用 PAT 给 origin 设置推送权限（PAT_TOKEN 无需 workflow scope，因为我们不会改 workflows）
      - name: Configure git auth
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git

      # 合并上游，然后丢弃 .github/workflows 的变更再提交推送
      - name: Sync from upstream excluding workflows
        run: |
          set -e
          git fetch https://github.com/LunaTechLab/MoonTV.git main
          # 建立合并，但先不提交
          git merge --no-ff --no-commit FETCH_HEAD || true
          # 丢弃工作流文件的变更（工作区和暂存区都恢复到当前分支的版本）
          git restore --worktree --staged .github/workflows || true
          # 若还有其它变更则提交并推送；没有则跳过
          if ! git diff --quiet --staged; then
            git commit -m "Sync upstream (exclude .github/workflows)"
            git push origin HEAD:main
          else
            echo "No changes to push (only workflows changed or nothing changed)."
          fi

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
          exit 1

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
